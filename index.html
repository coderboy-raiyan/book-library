<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book-finder</title>
    <!-- Bootstrap stylesheets -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- css stylesheets -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Animates stylesheets -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <!-- ============================
        Header section starts here
        =========================== -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand fw-bold nav-logo" href="#"
            >Book Explorer
            <img
              src="https://image.flaticon.com/icons/png/512/863/863974.png"
              alt=""
              width="36rem"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item me-4">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item me-4">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item me-4">
                <a class="nav-link" href="#">Pricing</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!--========================
        Search box area starts
        ================================== -->

      <section class="py-5 main-search">
        <div class="search-inner container">
          <div class="search-content">
            <h1 class="text-white fw-lighter">You can find any book here...</h1>
            <p class="fw-bold fs-5 py-3 lh-lg title-des">
              Books are the quietest and most constant of friends; they are the
              most accessible and wisest of counselors, and the most patient of
              teachers.
            </p>
          </div>

          <form class="d-flex">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control search-input"
                placeholder="Enter a book name"
                aria-label="Recipient's username"
                aria-describedby="button-addon2"
              />
              <button
                class="btn btn-secondary search-btn"
                type="button"
                id="button-addon2"
              >
                Search
              </button>
            </div>
          </form>
        </div>
      </section>
    </header>

    <!--=======================
        Section of All error handelings 
        ===============================-->
    <main>
      <section class="error-handling">
        <!-- Spinner -->
        <div
          class="
            loader
            d-flex
            justify-content-center
            align-items-center
            my-4
            d-none
          "
        >
          <div
            class="spinner-border"
            style="width: 3rem; height: 3rem"
            role="status"
          >
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <!-- if user mistakes -->
        <div
          class="
            user-error
            d-flex
            justify-content-center
            align-item-center
            flex-column
            w-100
          "
        ></div>
        <!-- emty input error -->
        <div
          class="
            empty-input-error
            w-50
            m-auto
            my-5
            animate__swing animate__animated
            d-none
          "
        >
          <h2 class="py-4 text-center bg-warning rounded text-dark fw-bold">
            Please enter a book name!!!
          </h2>
        </div>
      </section>

      <!--=======================
        Section All books details are here
        ===========================-->
      <section class="container my-5">
        <div class="row main-books g-4"></div>
        <div class="w-50 my-4 m-auto">
          <h4
            class="
              text-center
              bg-primary
              text-white
              py-4
              rounded
              shadow-sm
              d-none
              total-count
            "
          >
            Total Books Found : <span class="total">00</span>
          </h4>
        </div>
      </section>
    </main>
    <!-- scripts js -->
    <script src="js/app.js"></script>
  </body>
</html>
